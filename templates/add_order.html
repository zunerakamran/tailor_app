<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5 mb-5">
        <div class="card shadow-sm">
            <div class="card-header add-order-header">
                <h4 class="mb-0">Add New Order</h4>
            </div>

            <div class="card-body">
                <form action="/add_order" method="POST" enctype="multipart/form-data">

                    <!-- Customer Name + Phone -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Customer Name</label>
                            <input type="text" name="customer_name" class="form-control"
                                placeholder="Enter Customer Name" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Customer Phone Number</label>
                            <input type="text" name="phone" class="form-control"
                                placeholder="Enter Customer Phone Number" required>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label class="form-label">Customer Address</label>
                        <input type="text" name="address" class="form-control" placeholder="Enter Customer Address"
                            required>
                    </div>

                    <!-- Order For + Order Type -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Order For</label>
                            <input type="text" name="order_for" class="form-control" value="Self" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Order Type</label>
                            <select name="status" class="form-select" required>
                                <option>Shalwar Kameez</option>
                                <option>Pant Coat</option>
                                <option>Shirt</option>
                                <option>Pant</option>
                                <option>Waistcoat</option>
                                <option>Shairwani</option>
                            </select>
                        </div>
                    </div>


                    <div id="image-container" class="image-container">
                        <!-- First + box with mobile input -->
                        <label class="add-image-box" id="add-btn">
                            <span class="plus-icon">+</span>
                            <input type="file" accept="image/*" capture="environment" style="display:none;">
                        </label>
                    </div>

                    <!-- Webcam modal for desktop -->
                    <div id="camera-modal" class="camera-modal" style="display:none;">
                        <video id="camera-stream" autoplay playsinline muted></video>
                        <div class="camera-controls">
                            <button id="capture-btn" type="button">Capture</button>
                            <button id="close-camera" type="button">Close</button>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" rows="4"
                            placeholder="Enter Additional Information"></textarea>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn w-100 add-order-btn">Add Order</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link external JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
